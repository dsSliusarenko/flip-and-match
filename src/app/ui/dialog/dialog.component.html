<div class="custom-dialog">
  <div class="custom-dialog__content" mat-dialog-content>
    <span>Are you sure what you want to reset scores?</span>
  </div>
  <div class="custom-dialog__buttons" mat-dialog-actions>
    <div class="button red-background" (click)="resetScores()">
      <span>RESET</span>
    </div>
    <div class="button" (click)="closeDialog()">
      <span>BACK</span>
    </div>
  </div>
</div>
